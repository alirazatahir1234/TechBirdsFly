name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-frontend/techbirdsfly-frontend-nextjs/package-lock.json
      
      - name: Install dependencies
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm ci
      
      - name: Run ESLint
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm run lint
      
      - name: Check TypeScript
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npx tsc --noEmit

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-frontend/techbirdsfly-frontend-nextjs/package-lock.json
      
      - name: Install dependencies
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm ci
      
      - name: Run unit tests
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm test -- --run
      
      - name: Generate coverage report
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm run test:coverage -- --run
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: web-frontend/techbirdsfly-frontend-nextjs/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true
      
      - name: Archive coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: web-frontend/techbirdsfly-frontend-nextjs/coverage/
          retention-days: 7

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-frontend/techbirdsfly-frontend-nextjs/package-lock.json
      
      - name: Install dependencies
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npx playwright install chromium --with-deps
      
      - name: Run E2E tests
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm run test:e2e
        env:
          CI: true
      
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: web-frontend/techbirdsfly-frontend-nextjs/playwright-report/
          retention-days: 7
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: web-frontend/techbirdsfly-frontend-nextjs/test-results/
          retention-days: 7

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web-frontend/techbirdsfly-frontend-nextjs/package-lock.json
      
      - name: Install dependencies
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm ci
      
      - name: Build application
        working-directory: web-frontend/techbirdsfly-frontend-nextjs
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            web-frontend/techbirdsfly-frontend-nextjs/.next/
            !web-frontend/techbirdsfly-frontend-nextjs/.next/cache/
          retention-days: 7

  status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [lint, test-unit, test-e2e, build]
    if: always()
    
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.test-e2e.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "❌ CI Pipeline Failed"
            exit 1
          else
            echo "✅ CI Pipeline Passed"
          fi
