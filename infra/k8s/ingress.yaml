apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: techbirdsfly-ingress
  namespace: techbirdsfly
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.techbirdsfly.ai
    secretName: techbirdsfly-tls
  rules:
  - host: api.techbirdsfly.ai
    http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80
      - path: /api/projects
        pathType: Prefix
        backend:
          service:
            name: generator-service
            port:
              number: 80
      - path: /api/images
        pathType: Prefix
        backend:
          service:
            name: image-service
            port:
              number: 80
      - path: /api/billing
        pathType: Prefix
        backend:
          service:
            name: billing-service
            port:
              number: 80
      - path: /api/admin
        pathType: Prefix
        backend:
          service:
            name: admin-service
            port:
              number: 80
