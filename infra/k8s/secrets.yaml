apiVersion: v1
kind: Secret
metadata:
  name: techbirdsfly-secrets
  namespace: techbirdsfly
type: Opaque
stringData:
  # JWT Configuration
  JWT_KEY: "your-super-secret-jwt-key-min-32-characters-long"
  
  # Database Connection Strings
  AUTH_DB_CONNECTION: "Server=sql-server;Database=TechBirdsFly_Auth;User Id=sa;Password=YourPassword123!;"
  USER_DB_CONNECTION: "Server=sql-server;Database=TechBirdsFly_User;User Id=sa;Password=YourPassword123!;"
  GENERATOR_DB_CONNECTION: "Server=sql-server;Database=TechBirdsFly_Generator;User Id=sa;Password=YourPassword123!;"
  IMAGE_DB_CONNECTION: "Server=sql-server;Database=TechBirdsFly_Image;User Id=sa;Password=YourPassword123!;"
  BILLING_DB_CONNECTION: "Server=sql-server;Database=TechBirdsFly_Billing;User Id=sa;Password=YourPassword123!;"
  ADMIN_DB_CONNECTION: "Server=sql-server;Database=TechBirdsFly_Admin;User Id=sa;Password=YourPassword123!;"
  
  # Azure OpenAI
  AZURE_OPENAI_ENDPOINT: "https://your-instance.openai.azure.com/"
  AZURE_OPENAI_API_KEY: "your-api-key"
  
  # Stripe (Billing Service)
  STRIPE_API_KEY: "sk_test_..."
  STRIPE_WEBHOOK_SECRET: "whsec_..."
  
  # Azure Blob Storage (for artifacts)
  BLOB_STORAGE_CONNECTION: "DefaultEndpointsProtocol=https;AccountName=..."
  
  # Redis Cache
  REDIS_CONNECTION: "redis:6379"
  
  # RabbitMQ Message Bus
  RABBITMQ_CONNECTION: "amqp://guest:guest@rabbitmq:5672/"
  
  # Email Service (SendGrid, etc.)
  EMAIL_SERVICE_API_KEY: "SG.your-sendgrid-key"
  SENDER_EMAIL: "noreply@techbirdsfly.ai"
  
  # Admin Role Secret
  ADMIN_ROLE_KEY: "admin-only-operations"

---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: techbirdsfly
type: kubernetes.io/dockercfg
data:
  .dockercfg: <base64-encoded-docker-config>
