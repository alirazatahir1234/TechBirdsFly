apiVersion: apps/v1
kind: Deployment
metadata:
  name: generator-service
  namespace: techbirdsfly
  labels:
    app: generator-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: generator-service
  template:
    metadata:
      labels:
        app: generator-service
        version: v1
    spec:
      containers:
      - name: generator-service
        image: myregistry.azurecr.io/techbirdsfly/generator-service:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: techbirdsfly-config
              key: ASPNETCORE_ENVIRONMENT
        - name: ConnectionStrings__GeneratorDb
          valueFrom:
            secretKeyRef:
              name: techbirdsfly-secrets
              key: GENERATOR_DB_CONNECTION
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: techbirdsfly-config
              key: AUTH_SERVICE_URL
        - name: AZURE_OPENAI_ENDPOINT
          valueFrom:
            secretKeyRef:
              name: techbirdsfly-secrets
              key: AZURE_OPENAI_ENDPOINT
        - name: AZURE_OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: techbirdsfly-secrets
              key: AZURE_OPENAI_API_KEY
        - name: RABBITMQ_CONNECTION
          valueFrom:
            secretKeyRef:
              name: techbirdsfly-secrets
              key: RABBITMQ_CONNECTION
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: generator-service
  namespace: techbirdsfly
  labels:
    app: generator-service
spec:
  type: ClusterIP
  selector:
    app: generator-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
