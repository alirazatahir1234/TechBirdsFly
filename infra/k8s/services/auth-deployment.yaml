apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: techbirdsfly
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
    spec:
      containers:
      - name: auth-service
        image: myregistry.azurecr.io/techbirdsfly/auth-service:latest
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: techbirdsfly-config
              key: ASPNETCORE_ENVIRONMENT
        - name: JWT_KEY
          valueFrom:
            secretKeyRef:
              name: techbirdsfly-secrets
              key: JWT_KEY
        - name: ConnectionStrings__AuthDb
          valueFrom:
            secretKeyRef:
              name: techbirdsfly-secrets
              key: AUTH_DB_CONNECTION
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/ready
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: techbirdsfly
  labels:
    app: auth-service
spec:
  type: ClusterIP
  selector:
    app: auth-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
