apiVersion: v1
kind: ConfigMap
metadata:
  name: techbirdsfly-config
  namespace: techbirdsfly
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ASPNETCORE_URLS: "http://+:80"
  
  # Service URLs (for inter-service communication)
  AUTH_SERVICE_URL: "http://auth-service:80"
  USER_SERVICE_URL: "http://user-service:80"
  GENERATOR_SERVICE_URL: "http://generator-service:80"
  IMAGE_SERVICE_URL: "http://image-service:80"
  BILLING_SERVICE_URL: "http://billing-service:80"
  ADMIN_SERVICE_URL: "http://admin-service:80"
  
  # JWT Configuration
  JWT_ISSUER: "TechBirdsFly"
  JWT_EXPIRATION_MINUTES: "60"
  
  # Service Configuration
  GENERATOR_OPENAI_MODEL: "gpt-4o-mini"
  BILLING_STRIPE_PUBLISHABLE_KEY: "pk_test_..."
  
  # Database Configuration (connection strings in secrets)
  DATABASE_TYPE: "SqlServer"
  REDIS_CACHE_ENABLED: "true"
