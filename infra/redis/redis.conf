# Redis Configuration
# Simple but production-ready settings for development and testing

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
appendonly yes
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice

# Client Management
timeout 0
tcp-keepalive 300

# Database
databases 16

# Security (optional - uncomment for production)
# requirepass your_secure_password_here

# AOF Rewrite
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
