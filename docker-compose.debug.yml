version: '3.9'

# ============================================================================
# DEBUG DOCKER COMPOSE - Local Development with Hot Reload
# ============================================================================
# Usage:
#   docker compose -f docker-compose.debug.yml up -d
#   docker compose -f docker-compose.debug.yml logs -f
#   docker compose -f docker-compose.debug.yml down
# ============================================================================

services:
  # ============================================================================
  # INFRASTRUCTURE
  # ============================================================================

  postgres:
    image: postgres:17-alpine
    container_name: techbirdsfly-postgres-debug
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Alisheikh@123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data_debug:/var/lib/postgresql/data
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - "com.techbirdsfly.service=postgres"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: techbirdsfly-zookeeper-debug
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_LOG4J_ROOT_LOGLEVEL: "WARN"
    ports:
      - "2181:2181"
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.techbirdsfly.service=zookeeper"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: techbirdsfly-kafka-debug
    restart: unless-stopped
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_LOG4J_ROOT_LOGLEVEL: "WARN"
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions.sh", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - kafka_data_debug:/var/lib/kafka/data
    labels:
      - "com.techbirdsfly.service=kafka"

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: techbirdsfly-schema-registry-debug
    restart: unless-stopped
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: "kafka:29092"
      SCHEMA_REGISTRY_KAFKASTORE_TOPIC_REPLICATION_FACTOR: 1
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_LOG4J_ROOT_LOGLEVEL: "WARN"
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/subjects"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.techbirdsfly.service=schema-registry"

  # ============================================================================
  # OBSERVABILITY
  # ============================================================================

  seq:
    image: datalust/seq:2024.1
    container_name: techbirdsfly-seq-debug
    restart: unless-stopped
    ports:
      - "5341:5341"
      - "8080:80"
    environment:
      - ACCEPT_EULA=Y
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5341/api/diagnostics", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      - "com.techbirdsfly.service=seq"

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: techbirdsfly-jaeger-debug
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "6831:6831/udp"  # Jaeger agent
      - "6832:6832/udp"
      - "5775:5775/udp"
      - "5778:5778"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_ZIPKIN_HTTP_PORT=9411
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16686/", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    labels:
      - "com.techbirdsfly.service=jaeger"

  redis:
    image: redis:7.4-alpine
    container_name: techbirdsfly-redis-debug
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_debug:/data
    networks:
      - techbirdsfly_debug
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    labels:
      - "com.techbirdsfly.service=redis"

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data_debug:
    driver: local
  kafka_data_debug:
    driver: local
  redis_data_debug:
    driver: local

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  techbirdsfly_debug:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
